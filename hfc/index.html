<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="code.js"></script>
</head>
<body onload="rfs()">
	<main id="cnt">
		<div class="form" id="frm">
			<h2>Heuristic & Fitness<br>Calculator</h2>
			<div class="tf">
				<input id="qn" type="number" placeholder="Number of Queens"><br><br>
				<input id="st" type="text" placeholder="State (Decimal Representation)"><br><br>
			</div>
			<center><div class="rad">
				<span>Function: </span>
				<input id="heu" type="radio" name="func" >
				<label>Heuristic</label>
				<input id="fit" type="radio" name="func" >
				<label>Fittness</label>
			</div></center>
			<div class="tf"><input id="op" type="text" placeholder="Answer" disabled></div>
			<center><div class="sub"><input type="submit" value="Submit" onclick="cal()"></div></center>
		</div>
	</main>
</body>
</html>
